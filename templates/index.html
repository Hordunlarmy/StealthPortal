{% extends 'base.html' %}
{% block title %} StealthPortal {% endblock title %}
{% block content %}
{% if connect_success %}
<form method="post" class="buttons" id="message-form">
  <h3>Send Message</h3>
  <div class="connect">
    <input type="text" placeholder="Type your message..." name="message" />
    <button type="submit" name="send">Send</button>
  </div>
</form>
{% else %}
<form method="post" class="buttons" id="connect-form">
  <h3>Connect To Device</h3>
  <p>{{code}}</p>
  <div class="connect">
    <input type="text" placeholder="Enter Secret Key" name="code" />
    <button type="submit" name="connect">Connect</button>
  </div>
</form>
{% endif %}
<!-- Message box for displaying server messages -->
<div id="message-box" class="hidden"></div>
{% endblock content %}
